plugins {
	id 'java-library'
	id 'maven-publish'
}

repositories {
	jcenter()
	maven { url = 'https://dl.bintray.com/gradle-plugins/distributions' }
}

dependencies {
	compileOnly "dev.gradleplugins:gradle-api:${minimumGradleVersion}"
}

// TODO(toolbox): Expose the APIs allowing to query the compatibility based on Gradle version
java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

publishing {
	publications {
		library(MavenPublication) {
			from components.java
		}
	}
}
