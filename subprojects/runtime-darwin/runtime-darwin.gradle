plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'maven-publish'
	id 'antlr'
}

repositories {
	jcenter()
	maven { url = 'https://dl.bintray.com/gradle-plugins/distributions' }
}

dependencies {
	implementation project(':runtimeBase')
	implementation project(':runtimeNative')
	implementation project(':coreExec')

	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "com.googlecode.plist:dd-plist:${ddPlist}"

	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

	implementation "org.antlr:antlr4:${antlrVersion}"
	antlr "org.antlr:antlr4:${antlrVersion}"

	testImplementation platform("org.spockframework:spock-bom:${spockVersion}")
	testImplementation 'org.spockframework:spock-core'
	testImplementation "dev.gradleplugins:gradle-api:${minimumGradleVersion}" // for VersionNumber
}
