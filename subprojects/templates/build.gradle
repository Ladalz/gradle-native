plugins {
	id 'groovy'
	id 'java-library'
}

group = 'dev.nokee'
version = '0.1'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
	jcenter()
}

dependencies {
	implementation localGroovy()
	api 'dev.gradleplugins:gradle-fixtures:latest.integration'
}
