plugins {
	id 'java'
	id 'dev.nokee.jni-library'
	id 'dev.nokee.cpp-language'
	id 'maven-publish'
}

group = 'com.example.greeter'
version = '4.2'

publishing {
	publications {
		jniLibrary(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url = "${buildDir}/publishing-repository"
		}
	}
}
