plugins {
    id 'org.jbake.site' version '5.0.0'
}

configurations {
    contentElements {
        canBeResolved = false
        canBeConsumed = true
        attributes {
            attribute(Usage.USAGE_ATTRIBUTE, objects.named(Usage, 'docs-content'))
        }
        outgoing.artifact(file('src/jbake/content'))
    }

    templateElements {
        canBeResolved = false
        canBeConsumed = true
        attributes {
            attribute(Usage.USAGE_ATTRIBUTE, objects.named(Usage, 'docs-template'))
        }
        // Exported templates
        ['redirection.gsp', 'manual_chapter.gsp', 'reference_chapter.gsp', 'reference_index.gsp', 'release_notes.gsp'].each {
            outgoing.artifact(file("src/jbake/templates/${it}"))
        }
    }
}
