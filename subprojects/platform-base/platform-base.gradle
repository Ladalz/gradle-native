plugins {
	id 'java-library'
	id 'groovy-base'
	id 'maven-publish'
}

repositories {
	jcenter()
	maven { url = 'https://dl.bintray.com/gradle-plugins/distributions' }
}

dependencies {
	implementation project(':runtimeBase')
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	compileOnly "dev.gradleplugins:gradle-api:${minimumGradleVersion}"

	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

	testImplementation platform("org.spockframework:spock-bom:${spockVersion}")
	testImplementation 'org.spockframework:spock-core'
	testImplementation "dev.gradleplugins:gradle-api:${minimumGradleVersion}"
}

// TODO(toolbox): Expose the APIs allowing to query the compatibility based on Gradle version
java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

publishing {
	publications {
		library(MavenPublication) {
			from components.java
		}
	}
}
