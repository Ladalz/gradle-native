pluginManagement {
	repositories {
		gradlePluginPortal()
		maven { url = 'https://dl.bintray.com/gradle-plugins/distributions' }
	}
	def gradlePluginVersion = "0.0.70"
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id.startsWith('dev.gradleplugins.')) {
				useModule("${requested.id.id}:${requested.id.id}.gradle.plugin:${gradlePluginVersion}")
			}
		}
	}
}

plugins {
	id 'dev.gradleplugins.gradle-plugin-development'
}

rootProject.name = 'docs-gradle-plugin'
