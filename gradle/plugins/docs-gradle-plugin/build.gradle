plugins {
	id 'dev.gradleplugins.groovy-gradle-plugin'
	id 'java-test-fixtures'
}

group = 'dev.nokee.docs'
version = '0.1'

gradlePlugin {
	plugins {
		documentation {
			id = 'dev.nokeebuild.documentation'
			implementationClass = 'dev.nokee.docs.DocumentationPlugin'
		}
	}
	compatibility {
		minimumGradleVersion = project.minimumGradleVersion
	}
}

repositories {
	mavenCentral()
	jcenter()
	gradlePluginDevelopment()
}

dependencies {
	compileOnly 'org.asciidoctor:asciidoctorj-api:2.2.0'
	compileOnly 'org.asciidoctor:asciidoctorj:2.2.0'
	implementation "dev.gradleplugins:gradle-plugin-development:${toolboxVersion}"
	implementation "dev.gradleplugins:gradle-fixtures:${toolboxVersion}"
	implementation "org.apache.commons:commons-exec:${commonsExecVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation 'org.jbake:jbake-gradle-plugin:5.0.0'
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	implementation 'com.github.javaparser:javaparser-core:3.15.18'
	implementation "org.codehaus.groovy:groovy-all:${groovyVersion}"

	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

	testFixturesCompileOnly "org.projectlombok:lombok:${lombokVersion}"
	testFixturesAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
	testFixturesImplementation "com.google.guava:guava:${guavaVersion}"
	testFixturesImplementation 'org.hamcrest:hamcrest:2.2'
	testFixturesImplementation "commons-io:commons-io:${commonsIoVersion}"
	testFixturesImplementation 'net.sourceforge.nekohtml:nekohtml:1.9.21'
	testFixturesImplementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'
	testFixturesImplementation 'junit:junit:4.13'
	testFixturesImplementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	testFixturesCompileOnly "org.codehaus.groovy:groovy-xml:${groovyVersion}"

	testImplementation platform("org.spockframework:spock-bom:${spockVersion}")
	testImplementation 'org.spockframework:spock-core'
	testImplementation gradleApi(minimumGradleVersion)
	testImplementation 'net.bytebuddy:byte-buddy:1.10.9'
	testImplementation "org.objenesis:objenesis:3.1"
}
