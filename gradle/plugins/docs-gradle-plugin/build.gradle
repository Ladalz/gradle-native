plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'java-test-fixtures'
}

group = 'dev.nokee.docs'
version = '0.1'

gradlePlugin {
	plugins {
		documentation {
			id = 'dev.nokeebuild.documentation'
			implementationClass = 'dev.nokee.docs.DocumentationPlugin'
		}
	}
	extra {
		minimumGradleVersion = '6.2.1'
	}
}

repositories {
	mavenCentral()
	jcenter()
	maven { url = 'https://dl.bintray.com/gradle-plugins/distributions' }
}

dependencies {
	compileOnly 'org.asciidoctor:asciidoctorj-api:2.2.0'
	compileOnly 'org.asciidoctor:asciidoctorj:2.2.0'
	implementation 'dev.gradleplugins:gradle-plugin-development:latest.integration'
	implementation 'org.apache.commons:commons-exec:1.3'
	implementation 'commons-io:commons-io:2.6'
	implementation 'org.jbake:jbake-gradle-plugin:5.0.0'
	implementation 'com.google.guava:guava:28.2-jre'


	def lombokVersion = '1.18.12'
	testFixturesCompileOnly "org.projectlombok:lombok:${lombokVersion}"
	testFixturesAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
	testFixturesImplementation 'com.google.guava:guava:28.2-jre'
	testFixturesImplementation 'org.hamcrest:hamcrest:2.2'
	testFixturesImplementation 'commons-io:commons-io:2.6'
	testFixturesImplementation 'net.sourceforge.nekohtml:nekohtml:1.9.21'
	testFixturesImplementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'
	testFixturesImplementation 'junit:junit:4.13'
	testFixturesImplementation 'org.apache.commons:commons-lang3:3.9'
	testFixturesCompileOnly 'org.codehaus.groovy:groovy-xml:2.5.10'
}
